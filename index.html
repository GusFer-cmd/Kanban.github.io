<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>

    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="board"> <!-- Project Main -->
        <form id="todo-form"> <!-- Activity add -->
            <input type="text" placeholder="New TODO..." id="todo-input" />
            <button type="submit">Add +</button>
        </form>
        
        <div class="lanes"> <!-- Lanes (todo, do, doing) -->
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TODO</h3>
    
                <p class="task" draggable="true">Feed the cat</p>
                <p class="task" draggable="true">Play soccer</p>
                <p class="task" draggable="true">Sleep</p>
            </div>
    
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">DOING</h3>
    
                <p class="task" draggable="true">Wash the dishs</p>
                
            </div>
    
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">DONE</h3>
    
                <p class="task" draggable="true">Study</p>
            </div>
        </div>
    </div>
</body>
</html>
